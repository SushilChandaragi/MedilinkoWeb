<!DOCTYPE html>
<html lang="en">

      content="MediLinko - Healthcare Management System"
    />
    <title>MediLinko - Healthcare QR System</title>
    <script>
      // Handle redirects from 404.html
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>

    <div id="root"></div>
  </body>
